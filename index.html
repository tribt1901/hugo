<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm ngược đến Tết Nguyên Đán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="Còn bao nhiêu ngày nữa đến Tết Nguyên Đán?"/>
    <meta property="og:title" content="Đếm ngược đến Tết"/>
    <meta property="og:description" content="Còn bao nhiêu ngày nữa đến Tết Nguyên Đán?"/>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700&amp;subset=vietnamese" rel="stylesheet">
    <style type="text/css">
        html, body, div, span, h1, h2 {
            padding: 0;
            border: 0;
            margin: 0;
            background: transparent;
            font-size: 100%;
            font-weight: inherit;
            vertical-align: baseline;
        }
        .clearfix:after {
            content: "\00A0";
            display: block;
            clear: both;
            visibility: hidden;
            line-height: 0;
            height: 0;
        }
        html[xmlns] .clearfix { display: block; }
        * html .clearfix { height: 1%; }
        html {
            height: 100%;
            background: radial-gradient(ellipse at bottom, #e82219 10%, #33201a 100%);
            overflow: hidden;
            text-align: center;
        }
        body {
            font-size: 1.6em;
            background: transparent;
            color: #ffffff;
            font-family: 'Dancing Script', Helvetica, Arial, sans-serif;
        }
        #main {
            max-width: 1100px;
            margin: auto;
            margin-top: 5%;
        }
        .colorlight {
            text-shadow: 0 0 10px #efe81d, 0 0 20px #efe81d, 0 0 30px #efe81d, 0 0 40px #f80f1f, 0 0 70px #f80f1f, 0 0 80px #f80f1f, 0 0 100px #f80f1f, 0 0 150px #f80f1f;
        }
        h1 {
            font-size: 3em;
            margin: .35em 0 0;
        }
        h2 {
            margin: 0;
            font-size: 2.2em;
        }
        .clock {
            float: left;
            overflow: hidden;
            background-color: #fff;
            color: #222;
            border-radius: 50%; /* Sửa thành 50% để tròn hoàn hảo */
            position: relative;
            width: 20%;
            height: 0;
            padding-bottom: 20%;
            margin: 3% 0 3% 4%;
        }
        .clock .num {
            font-size: 350%;
            font-weight: 700;
            line-height: 1.9;
            position: absolute;
            top: 15%;
            width: 100%;
        }
        .clock .text {
            font-size: 130%;
            text-transform: uppercase;
            background-color: #eee;
            position: absolute;
            bottom: 0;
            width: 100%;
            line-height: 180%;
        }
        .clock.tet {
            background-color: #f6361e;
            color: #fff;
        }
        .clock.tet .text {
            background-color: #d00120;
        }
        #taitro {
            margin-top: 3.4em;
        }
        #taitro a {
            color: #f7e158;
            text-decoration: none;
            font-size: 1.5em;
        }
        @media (max-width: 767px) {
            body { font-size: 14px; }
            h2 { font-size: 1.6em; }
        }
        @media (max-width: 480px) {
            .clock {
                width: 35%;
                padding-bottom: 35%;
                margin: 5% 0 0 10%;
            }
            h1 { margin-top: .55em; }
        }
        @media only screen and (max-width: 767px) and (orientation: landscape) {
            #main { margin-top: 1%; }
            h1 { margin-top: 0; }
        }
    </style>
</head>
<body>
    <div id="main">
        <h2 id="tetornot" class="colorlight">Sắp Tết rồi!!!</h2>
        <div class="clearfix">
            <div class="clock">
                <div id="days" class="num">&nbsp;</div>
                <div class="text">Ngày</div>
            </div>
            <div class="clock">
                <div id="hours" class="num">&nbsp;</div>
                <div class="text">Giờ</div>
            </div>
            <div class="clock">
                <div id="mins" class="num">&nbsp;</div>
                <div class="text">Phút</div>
            </div>
            <div class="clock">
                <div id="secs" class="num">&nbsp;</div>
                <div class="text">Giây</div>
            </div>
        </div>
        <div id="taitro">
            <a href="https://www.trihugo.id.vn/" target="_blank">
                Đếm ngược<br/>
                Tết Nguyên Đán <span id="tentet">&nbsp;</span>
            </a>
        </div>
    </div>
    <iframe src="https://www.nhaccuatui.com/lh/background/6DqYD1PatM8q" width="1" height="1" frameborder="0" allowfullscreen allow="autoplay" style="display:none"></iframe>

    <script>
        // --- PHẦN JAVASCRIPT TỰ ĐỘNG CẬP NHẬT ---

        // Danh sách các năm Tết và tên tương ứng
        // Bạn có thể thêm các năm sau vào đây
        const tetData = [
            { date: '2026-01-29', name: 'Bính Ngọ' },
            { date: '2027-02-17', name: 'Đinh Mùi' },
            { date: '2028-01-28', name: 'Mậu Thân' },
            { date: '2029-02-13', name: 'Kỷ Dậu' },
            { date: '2030-02-03', name: 'Canh Tuất' },
        ];

        function findNextTet() {
            const now = new Date();
            for (const tet of tetData) {
                const tetDate = new Date(tet.date + 'T00:00:00');
                if (tetDate > now) {
                    return tet;
                }
            }
            return null; // Trả về null nếu hết danh sách
        }

        const nextTet = findNextTet();

        if (nextTet) {
            document.getElementById('tentet').innerText = nextTet.name + ' ' + new Date(nextTet.date).getFullYear();
            const targetDate = new Date(nextTet.date).getTime();

            const countdown = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    clearInterval(countdown);
                    document.getElementById('tetornot').innerHTML = "Chúc Mừng Năm Mới " + nextTet.name + "!";
                    const clocks = document.querySelectorAll('.clock');
                    clocks.forEach(clock => {
                        clock.classList.add('tet'); // Thêm class để đổi màu
                        const numElement = clock.querySelector('.num');
                        if (numElement) numElement.innerHTML = "TẾT";
                    });
                    // Tự động tải lại sau 1 phút để tìm năm mới
                     setTimeout(() => location.reload(), 60000);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Cập nhật các ô đồng hồ
                document.getElementById('days').innerText = days;
                document.getElementById('hours').innerText = hours;
                document.getElementById('mins').innerText = minutes;
                document.getElementById('secs').innerText = seconds;

            }, 1000);
        } else {
            document.getElementById('tetornot').innerText = "Hẹn gặp lại vào năm sau!";
        }
    </script>
</body>
</html>
