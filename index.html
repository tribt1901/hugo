<body>

<div class="countdown-container">

    <p>C√πng ƒë·∫øm ng∆∞·ª£c kho·∫£nh kh·∫Øc giao th·ª´a!</p>
    <div id="timer">
        <div class="time-unit">

        <div class="time-unit">

        <div class="time-unit">

<script>
    // --- PH·∫¶N N√ÇNG C·∫§P B·∫ÆT ƒê·∫¶U T·ª™ ƒê√ÇY ---

    // Danh s√°ch c√°c ng√†y T·∫øt √Çm l·ªãch (M√πng 1)
    // B·∫°n c√≥ th·ªÉ th√™m c√°c nƒÉm sau v√†o ƒë√¢y ƒë·ªÉ n√≥ ho·∫°t ƒë·ªông l√¢u d√†i
    const tetDates = [
        '2026-01-29', // T·∫øt B√≠nh Ng·ªç
        '2027-02-17', // T·∫øt ƒêinh M√πi
        '2028-01-28', // T·∫øt M·∫≠u Th√¢n
        '2029-02-13', // T·∫øt K·ª∑ D·∫≠u
        '2030-02-03', // T·∫øt Canh Tu·∫•t
    ];

    function findNextTet() {
        const now = new Date();
        for (const dateString of tetDates) {
            const tetDate = new Date(dateString + 'T00:00:00');
            if (tetDate > now) {
                return tetDate;
            }
        }
        return null; // Tr·∫£ v·ªÅ null n·∫øu kh√¥ng t√¨m th·∫•y ng√†y T·∫øt n√†o trong t∆∞∆°ng lai
    }

    function startCountdown() {
        const nextTetDate = findNextTet();

        const titleEl = document.getElementById('countdown-title');
        const timerEl = document.getElementById('timer');
        
        if (!nextTetDate) {
            titleEl.innerHTML = "üéÜ H·∫πn g·∫∑p l·∫°i v√†o nƒÉm sau! üéÜ";
            timerEl.style.display = 'none';
            return;
        }

        const tetYear = nextTetDate.getFullYear();
        titleEl.innerHTML = `üéÜ ƒê·∫øm ng∆∞·ª£c ƒë·∫øn T·∫øt ${tetYear} üéÜ`;
        const tetTime = nextTetDate.getTime();

        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = tetTime - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                titleEl.innerHTML = `üéâ CH√öC M·ª™NG NƒÇM M·ªöI ${tetYear}! üéâ`;
                timerEl.style.display = 'none';
                
                // T√πy ch·ªçn: T·ª± ƒë·ªông t·∫£i l·∫°i trang sau 10 gi√¢y ƒë·ªÉ b·∫Øt ƒë·∫ßu ƒë·∫øm ng∆∞·ª£c cho nƒÉm ti·∫øp theo
                setTimeout(() => {
                    location.reload();
                }, 10000); // 10 gi√¢y
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            daysEl.innerText = days.toString().padStart(2, '0');
            hoursEl.innerText = hours.toString().padStart(2, '0');
            minutesEl.innerText = minutes.toString().padStart(2, '0');
            secondsEl.innerText = seconds.toString().padStart(2, '0');

        }, 1000);
    }

    startCountdown();
</script>
